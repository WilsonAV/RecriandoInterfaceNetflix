<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Harry Potter e o Cálice de Fogo</h3>
                <p class="descricao">Quando o nome de Harry Potter emerge do Cálice de Fogo,
                    ele se transforma em um competidor em uma extenuante batalha de magia
                    entre três escolas de feiticeiros – o Torneio Tribruxo.
                </p>
                <div class="botoes">
                     <button role="button" class="botao">
                    <i class="fas fa-play"></i>   
                    ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/a.jpg"></div>
            <div class="item"><img class="box-filme" src="img/b.jpg"></div>
            <div class="item"><img class="box-filme" src="img/c.jpg"></div>
            <div class="item"><img class="box-filme" src="img/d.jpg"></div>
            <div class="item"><img class="box-filme" src="img/e.jpg"></div>
            <div class="item"><img class="box-filme" src="img/a.jpg"></div>
        </div>
    </div>
  

    <script src="https://kit.fontawesome.com/62c28bf58f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
